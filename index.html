<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/images/icons/192.png" sizes="180x180">
    <link rel="apple-touch-icon-precomposed" href="/images/icons/512.png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="manifest" href="/manifest.json">
    <title>Buscador PWA de Cócteles</title>
</head>

<body>
    <header>
        <h1>🍹 Buscador de Cócteles PWA</h1>
    </header>
    <main>
        <section class="search-box">
            <input type="text" id="cocktailName" placeholder="Escribe el nombre del cóctel (ej. Margarita)" value="Mojito">
            <button id="searchButton">Buscar</button>
        </section>
        <section id="result" class="result-container">
            <p>Escribe un nombre de cóctel y presiona buscar para iniciar la prue
                ba.</p>
        </section>
    </main>
    <script src="/main.js"></script>
    <script src="/app.js"></script>
</body>

</html>
